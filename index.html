<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .hero-banner {
            background: url('https://your-hero-image-url.com') center/cover no-repeat;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
            filter: brightness(0.8);
        }
        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-text {
            z-index: 1;
            position: relative;
            font-size: 2em;
            animation: textPulse 1.5s infinite alternate;
        }
        @keyframes textPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .nav-card {
            width: 200px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #FF7E5F, #feb47b);
            color: white;
            font-size: 1.2em;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .nav-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }
        .nav-card a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Top Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="text.html">Text</a></li>
                <li class="nav-item"><a class="nav-link" href="bilder.html">Bilder</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid hero-banner text-center">
    <div class="hero-text">
        <h1>VSPP Website</h1>
        <p class="lead">Ok!</p>
    </div>
</div>

<div class="container card-container">
    <div class="nav-card">
        <a href="text.html">
            Text lesen
        </a>
    </div>
    <div class="nav-card">
        <a href="bilder.html">
            Bilder ansehen
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
